<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peita Store</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>PEITA STORE</h1>
            <input type="text" class="search-bar" placeholder="o que você procura?">
        <p> <b> Contato</b></p>
        <p> <b>Sobre a Loja </b></p>
        </div>
    </div>

    <div class="hero-banner">
        <img src="https://assets.goal.com/images/v3/blt63b4599e5b167bbc/2bddaca37a232e039554eaba34919d3beecf3c37.jpg?auto=webp&format=pjpg&width=3840&quality=60"
            alt="Promoção especial" class="hero-image">

        <div class="banner-content">
            <span class="banner-tag">Oferta Especial</span>
            <p class="banner-title">CARTÃO PRESENTE PEITA STORE</p>
            <h2 class="banner-subtitle">Acerte no presente do mozão </h2>
            <div class="discount-badge">ATÉ 60% OFF + 10% NO PIX</div>
            <a href="#" class="cta-button">Comprar Agora</a>
        </div>
    </div>


    <section class="products-section">
        <h2 class="section-title">NOSSA EDIÇÃO</h2>

        <div class="product-grid">
            <div class="product-card">
                <img src="https://www.esportesdp.com.br/static/app/noticia_157970175445/2025/01/08/22659/20250108144944187421e.jpeg"
                    alt="Dupla de Ouro" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Seleções</h3>
                    <div class="product-price">Comprar</div>
                </div>
            </div>

            <div class="product-card">
                <img
                    src="https://images.seeklogo.com/logo-png/53/2/identidade-brasileirao-logo-png_seeklogo-531483.png">
                <div class="product-info">
                    <h3 class="product-title">Times Brasileirão</h3>
                    <div class="product-price">Comprar</div>
                </div>
            </div>

            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg8Vxm30MBsj5lfmG1lHnXjYAnKXkVXwOShw&s"
                    alt="Times Premier League" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Times Premier League</h3>
                    <div class="product-price">Comprar</div>
                </div>
            </div>
            <div class="product-card">
                <img src="https://images.seeklogo.com/logo-png/61/1/la-liga-logo-png_seeklogo-614181.png"
                    alt="Times La Liga" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Times La Liga</h3>
                    <div class="product-price">Comprar</div>
                </div>

                </div>
            </div>

        </div>
    </section>



    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://assets.goal.com/images/v3/blt62e2a3be8d1f81d2/Arsenal%20away%20kit%20.jpg?auto=webp&format=pjpg&width=3840&quality=60"
                        alt="Produto 1">
                </div>
                <div class="carousel-item">
                    <img src="https://assets.goal.com/images/v3/bltd06186dc9f8f3f82/Ajax%20home%20kit%20.jpg?auto=webp&format=pjpg&width=3840&quality=60"
                        alt="Produto 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa/global/765734/03/mod01/fnd/BRA/w/1000/h/1000/fmt/png"
                        alt="Produto 3">
                </div>
                <div class="carousel-item">
                    <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/36bf7aa6c3d44a53abd95321a7a588cd_9366/Camisa_2_Orlando_City_24-25_Roxo_HZ6207.jpg"
                        alt="Produto 4">
                </div>

                    <img src="https://library.sportingnews.com/styles/crop_style_16_9_desktop_webp/s3/2024-07/Camisa-titular-do-Liverpool-2024-2025-Nike-3.jpg.webp"
