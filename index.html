<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peita Store</title>
  <link rel="stylesheet" href="fundo.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>PEITA STORE</h1>
      <input type="text" class="search-bar" placeholder="o que você procura?">
    </div>
  </div>

  <div class="hero-banner">
        <img src="https://assets.goal.com/images/v3/blt63b4599e5b167bbc/2bddaca37a232e039554eaba34919d3beecf3c37.jpg?auto=webp&format=pjpg&width=3840&quality=60" alt="Promoção especial" class="hero-image">
        
        <div class="banner-content">
            <span class="banner-tag">Oferta Especial</span>
            <h1 class="banner-title">CARTÃO PRESENTE PEITA STORE</h1>
            <h2 class="banner-subtitle">Acerte no presente do mozão </h2>
            <div class="discount-badge">ATÉ 60% OFF + 10% NO PIX</div>
            <a href="#" class="cta-button">Comprar Agora</a>
        </div>
    </div>
    
    
    <section class="products-section">
        <h2 class="section-title">EDIÇÃO ESPECIAL</h2>
        
        <div class="product-grid">
            <div class="product-card">
                <img src="https://www.esportesdp.com.br/static/app/noticia_157970175445/2025/01/08/22659/20250108144944187421e.jpeg" alt="Dupla de Ouro" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Dupla de Ouro</h3>
                    <div class="product-price">R$ 299,90</div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="https://s2-ge.glbimg.com/xRyIiyfIa9jPUoGLjkvEG59hkps=/3995x0/filters:format(jpeg)/https://i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2024/2/8/QwlYP3ScWQxG5G471BIA/agif2412081704433.jpg" alt="Treina Junto" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Treina Junto</h3>
                    <div class="product-price">R$ 399,90</div>
                </div>
            </div>
            
            <div class="product-card">
                <img src="https://s2-ge.glbimg.com/0nJ8zxN5M8PmLT52-bSkmSsREss=/0x0:1500x1139/984x0/smart/filters:strip_icc()/s.glbimg.com/es/ge/f/original/2015/02/12/trio_msn_messi_suarez_neymar_barcelona.jpg" alt="Kit Romance" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">Kit Romance</h3>
                    <div class="product-price">R$ 499,90</div>
                </div>
            </div>
        </div>
    </section>
    
    
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-item">
                    <img src="https://assets.goal.com/images/v3/blt62e2a3be8d1f81d2/Arsenal%20away%20kit%20.jpg?auto=webp&format=pjpg&width=3840&quality=60" alt="Produto 1">
                </div>
                <div class="carousel-item">
                    <img src="https://assets.goal.com/images/v3/bltd06186dc9f8f3f82/Ajax%20home%20kit%20.jpg?auto=webp&format=pjpg&width=3840&quality=60" alt="Produto 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa/global/765734/03/mod01/fnd/BRA/w/1000/h/1000/fmt/png" alt="Produto 3">
                </div>
                <div class="carousel-item">
                    <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/36bf7aa6c3d44a53abd95321a7a588cd_9366/Camisa_2_Orlando_City_24-25_Roxo_HZ6207.jpg" alt="Produto 4">
                </div>
                <div class="carousel-item">
                    <img src="https://library.sportingnews.com/styles/crop_style_16_9_desktop_webp/s3/2024-07/Camisa-titular-do-Liverpool-2024-2025-Nike-3.jpg.webp" alt="Produto 5">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
