<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Peita Store - Login</title>
</head>
<body>
    <h4><a href="index.html">PEITA STORE</a></h4>
    <div class="main-login">        
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Login</label>
                    <input type="text" id="usuario" name="usuario" placeholder="exemplo@peitastore">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="Senha" placeholder="senha">
                </div>
                <button href="index.html" class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
